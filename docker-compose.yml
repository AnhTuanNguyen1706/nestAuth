version: '3.8'

services:
  # APP DEV
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs-auth-dev
    ports:
      - "3000:3000"
    depends_on:
      - mysql-dev
    env_file:
      - .env.dev
    environment:
      DB_HOST: mysql-dev
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: 871804
      DB_NAME: auth_db_dev
    command: npm run start:dev

  mysql-dev:
    image: mysql:8
    container_name: mysql-dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 871804
      MYSQL_DATABASE: auth_db_dev
    ports:
      - "3307:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql

  # APP PROD
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs-auth-prod
    ports:
      - "4000:3000"
    depends_on:
      - mysql-prod
    env_file:
      - .env.prod
    environment:
      DB_HOST: mysql-prod
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: 871804
      DB_NAME: auth_db_prod
    command: npm run start:prod

  mysql-prod:
    image: mysql:8
    container_name: mysql-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 871804
      MYSQL_DATABASE: auth_db_prod
    ports:
      - "3308:3306"
    volumes:
      - mysql_data_prod:/var/lib/mysql

volumes:
  mysql_data_dev:
  mysql_data_prod:
